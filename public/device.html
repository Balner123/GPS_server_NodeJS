<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Data</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfFabSkZfm4pMVkcFegnuCGnb26jiK9M4&callback=initMap" async defer></script>
</head>
<body>
  <button onclick="window.location.href='index.html'" style="position: absolute; top: 10px; left: 10px;">BACK</button>
  <h1>Device Data for <span id="deviceName"></span></h1>
  <div id="map" style="height: 500px; width: 80%; margin: 20px auto;"></div>
  <table id="deviceDataTable">
    <thead>
      <tr>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be inserted here by JavaScript -->
    </tbody>
  </table>
  <script src="js/device.js"></script>
</body>
</html>
