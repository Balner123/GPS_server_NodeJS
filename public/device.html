<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Správa zařízení - GPS Tracking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">GPS Tracking System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Přehled</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="device.html">Správa zařízení</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Seznam zařízení</h5>
                    </div>
                    <div class="card-body">
                        <div id="devices-list"></div>
                    </div>
                </div>
                <!-- Nastavení odmlky pro vybrané zařízení -->
                <div class="card mt-4" id="device-settings-card" style="display: none;">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Nastavení odmlky</h5>
                    </div>
                    <div class="card-body">
                        <form id="device-settings-form">
                            <div class="mb-3">
                                <label class="form-label">Interval odmlky (sekundy)</label>
                                <input type="number" class="form-control" id="device-sleep-interval" min="1" max="3600">
                                <div class="form-text">Minimální hodnota: 1 sekunda, maximální hodnota: 3600 sekund (1 hodina)</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Uložit nastavení</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Historie pozic</h5>
                    </div>
                    <div class="card-body">
                        <div id="history-map" style="height: 400px;"></div>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Tabulka pozic</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Čas</th>
                                        <th>Latitude</th>
                                        <th>Longitude</th>
                                        <th>Rychlost</th>
                                        <th>Výška</th>
                                        <th>Přesnost</th>
                                        <th>Satelity</th>
                                    </tr>
                                </thead>
                                <tbody id="positions-table"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/device.js"></script>
</body>
</html>
